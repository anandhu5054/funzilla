{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- Favicon -->
    <link href="{% static 'adminpanel/img/favicon.ico' %}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'adminpanel/lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
    <link href="{% static 'adminpanel/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css' %}" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'adminpanel/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'adminpanel/css/style.css' %}" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.css">
  
    
    

    <title>Document</title>
</head>
<body>

    {% block content %}

    {% endblock %}
    


        <!-- JavaScript Libraries -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>


        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="{% static 'adminpanel/lib/chart/chart.min.js' %}"></script>
        <script src="{% static 'adminpanel/lib/easing/easing.min.js' %}"></script>
        <script src="{% static 'adminpanel/lib/waypoints/waypoints.min.js' %}"></script>
        <script src="{% static 'adminpanel/lib/owlcarousel/owl.carousel.min.js' %}"></script>
        <script src="{% static 'adminpanel/lib/tempusdominus/js/moment.min.js' %}"></script>
        <script src="{% static 'adminpanel/lib/tempusdominus/js/moment-timezone.min.js' %}"></script>
        <script src="{% static 'adminpanel/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js' %}"></script>
        
        
        
        <!-- Template Javascript -->
        <script src="{% static 'adminpanel/js/main.js' %}"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        
    <script>
        
        {% if messages %}
        {% for message in messages %}
        swal("{{message}}");
        
        {% endfor %}
        {% endif %}
    
    </script>

<script>
    $(document).ready( function () {
    $('#product_management_table').DataTable();
    $('#order_management_table').DataTable();
} );
</script>


</body>
</html>
